    {
      type = imap;
      id = users;
      hostname = "mail.ispmanager.cloudns.ph"; // <<< ВАШ IMAP СЕРВЕР ДЛЯ АУТЕНТИФИКАЦИИ
      port = 993;
      is  = YES;
      bindFields = (uid);
      canAuthenticate = YES;
      displayName = "IMAP Users";
      filter = "mail = '%u'"; // Adjust if your IMAP server uses a different attribute
    }
  );

  // Memcached configuration
