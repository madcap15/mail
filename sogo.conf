  SOGoFoldersSendEMailNotifications = YES;
  SOGoACLsSendEMailNotifications = YES;
  SOGoDraftsFolder = "Drafts";
  SOGoSentMessagesFolder = "Sent Messages";
  SOGoTrashFolder = "Trash";
  SOGoJunkFolder = "Junk";
  SOGoTemplatesFolder = "Templates";
  SOGoLoginModule = "SOGoLoginModule";
  SOGoMailFetchInterval = 300; // Fetch mail every 5 minutes
