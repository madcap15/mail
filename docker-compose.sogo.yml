version: '3.8'

services:
  sogo:
    image: salvoxia/sogo:latest
    container_name: sogo
    restart: unless-stopped
    ports:
      - "8080:80" # Expose SOGo web interface on port 8080
    volumes:
      - sogo_data:/srv # Persistent data for SOGo (configs, logs, backups)
      - ./sogo.conf:/srv/etc/sogo.conf:ro # Mount your custom sogo.conf
    depends_on:
      - postgresql
      - memcached
    networks:
      - sogo-network

  postgresql:
    image: postgres:16-alpine
    container_name: sogo-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: sogo
      POSTGRES_USER: sogo
      POSTGRES_PASSWORD: dev_sogo_pass # <<< ПРОСТОЙ ПАРОЛЬ ДЛЯ РАЗРАБОТКИ (ЗАМЕНИТЕ НА НАДЕЖНЫЙ В ПРОДАКШЕНЕ)
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgresql_data:/var/lib/postgresql/data/pgdata
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro # Initialization script for PostgreSQL
    networks:
      - sogo-network

  memcached:
    image: memcached:alpine
    container_name: sogo-memcached
    restart: unless-stopped
    networks:
      - sogo-network

volumes:
  sogo_data:
  postgresql_data:

networks:
  sogo-network:
    driver: bridge
