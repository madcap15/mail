version: '3.8'

services:
  # Backend service
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./docker-data/mailconf:/mail/config
    container_name: mail_service_backend
    depends_on:
      - mailserver
    networks:
      - mail-net

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    container_name: mail_service_frontend
    depends_on:
      - backend
    networks:
      - mail-net

  # Mailserver service (docker-mailserver)
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mail_server
    hostname: mail.ispmanager.cloudns.ph # <-- ЗАМЕНИТЕ НА ВАШ ДОМЕН
    environment:
      - SSL_TYPE=self-signed
      - DMS_DEBUG=0
      - ONE_DIR=1
      - ENABLE_POSTGREY=0
      - ENABLE_FAIL2BAN=1
      - POSTFIX_REST_SERVER=true
    volumes:
      - ./docker-data/maildata:/var/mail
      - ./docker-data/mailstate:/var/mail-state
      - ./docker-data/mailconf:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "25:25"    # SMTP
      - "143:143"  # IMAP
      - "465:465"  # SMTPS
      - "587:587"  # MSA
      - "993:993"  # IMAPS
      - "9091:9090" # REST API
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always
    networks:
      - mail-net

  # SOGo services
  sogo:
    image: salvoxia/sogo:latest
    container_name: sogo
    restart: unless-stopped
    ports:
      - "8080:80" # Expose SOGo web interface on port 8080
    volumes:
      - sogo_data:/srv # Persistent data for SOGo (configs, logs, backups)
      - ./sogo.conf:/srv/etc/sogo.conf:ro # Mount your custom sogo.conf
    depends_on:
      - postgresql
      - memcached
    networks:
      - sogo-network

  postgresql:
    image: postgres:16-alpine
    container_name: sogo-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: sogo
      POSTGRES_USER: sogo
      POSTGRES_PASSWORD: dev_sogo_pass # <<< ПРОСТОЙ ПАРОЛЬ ДЛЯ РАЗРАБОТКИ (ЗАМЕНИТЕ НА НАДЕЖНЫЙ В ПРОДАКШЕНЕ)
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgresql_data:/var/lib/postgresql/data/pgdata
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro # Initialization script for PostgreSQL
    networks:
      - sogo-network

  memcached:
    image: memcached:alpine
    container_name: sogo-memcached
    restart: unless-stopped
    networks:
      - sogo-network

# Top-level volumes and networks
volumes:
  sogo_data:
  postgresql_data:
  # Add any other volumes needed by backend/frontend/mailserver if they were defined at top-level

networks:
  mail-net:
    driver: bridge
  sogo-network:
    driver: bridge