version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - sogo
    networks:
      - mail-net
      - sogo-network
    restart: always

  # Backend service
  backend:
    build: ./backend
    container_name: mail_service_backend
    env_file: .env
    depends_on:
      - postgresql
    networks:
      - mail-net
      - sogo-network # Needs access to postgresql
    restart: always

  # Frontend service
  frontend:
    build: ./frontend
    container_name: mail_service_frontend
    depends_on:
      - backend
    networks:
      - mail-net
    restart: always

  # Mailserver service (docker-mailserver)
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mail_server
    hostname: ${SOGO_MAIL_DOMAIN}
    environment:
      - SSL_TYPE=self-signed
      - DMS_DEBUG=0
      - ONE_DIR=1
      - ENABLE_POSTGREY=0
      - ENABLE_FAIL2BAN=1
      # --- DATABASE CONFIGURATION ---
      - ACCOUNT_PROVISIONER=DB
      - DB_DRIVER=pgsql
      - DB_HOST=sogo-postgresql
      - DB_PORT=5432
      - DB_USER=sogo
      - DB_PASS=dev_sogo_pass
      - DB_NAME=sogo
    volumes:
      - ./docker-data/maildata:/var/mail
      - ./docker-data/mailstate:/var/mail-state
      - ./docker-data/mailconf:/tmp/docker-mailserver/
      - ./mailserver-config:/tmp/docker-mailserver/postfix-book.cf:ro
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always
    networks:
      - mail-net
      - sogo-network # Needs access to postgresql
    depends_on:
      - postgresql

  # SOGo services
  sogo:
    image: salvoxia/sogo:latest
    container_name: sogo
    restart: unless-stopped
    volumes:
      - ./sogo.conf:/srv/etc/sogo.conf:ro
    depends_on:
      - postgresql
      - mailserver
    networks:
      - sogo-network
      - mail-net

  # PostgreSQL Database
  postgresql:
    image: postgres:16-alpine
    container_name: sogo-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: sogo
      POSTGRES_USER: sogo
      POSTGRES_PASSWORD: dev_sogo_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./docker-data/postgresql:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sogo-network

volumes:
  sogo_data: # This is now unused but kept for reference

networks:
  mail-net:
    driver: bridge
  sogo-network:
    driver: bridge