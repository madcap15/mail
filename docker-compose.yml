version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - sogo
    networks:
      - mail-net
      - sogo-network
    restart: always

  # Backend service
  backend:
    build: ./backend
    container_name: mail_service_backend
    env_file: .env
    depends_on:
      - postgresql
    networks:
      - mail-net
      - sogo-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service
  frontend:
    build: ./frontend
    container_name: mail_service_frontend
    depends_on:
      - backend
    networks:
      - mail-net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mailserver service (docker-mailserver)
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mail_server
    hostname: ${SOGO_MAIL_DOMAIN}
    environment:
      - SSL_TYPE=self-signed
      - DMS_DEBUG=0
      - ONE_DIR=1
      - ENABLE_POSTGREY=0
      - ENABLE_FAIL2BAN=1
      # --- DATABASE CONFIGURATION ---
      - ACCOUNT_PROVISIONER=DB
      - DB_DRIVER=pgsql
      - DB_HOST=sogo-postgresql
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./docker-data/maildata:/var/mail
      - ./docker-data/mailstate:/var/mail-state
      - ./docker-data/mailconf:/tmp/docker-mailserver/
      - ./mailserver-config:/tmp/docker-mailserver/postfix-book.cf:ro
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always
    networks:
      - mail-net
      - sogo-network
    depends_on:
      - postgresql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SOGo services
  sogo:
    image: salvoxia/sogo:latest
    container_name: sogo
    restart: unless-stopped
    volumes:
      - ./sogo.conf:/srv/etc/sogo.conf:ro
    depends_on:
      - postgresql
      - mailserver
    networks:
      - sogo-network
      - mail-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:20000/sogo"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgresql:
    image: postgres:16-alpine
    container_name: sogo-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./docker-data/postgresql:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sogo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  # Persistent volumes are managed by docker-compose via bind mounts

networks:
  mail-net:
    driver: bridge
  sogo-network:
    driver: bridge
